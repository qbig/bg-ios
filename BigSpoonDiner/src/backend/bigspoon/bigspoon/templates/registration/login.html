{% extends "base.html" %}

{% block content %}


<h1 class="logo">BigSpoon</h1>

{% if form.errors %}
<p class="login-error">Your email and password didn't match. Please try again.</p>
{% endif %}

<form method="post" class="login" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
            <p class="username">{{ form.username.label_tag }}{{ form.username }}</p>
            <p class="password">{{ form.password.label_tag }}{{ form.password }}</p>
    <input type="submit" class="login-btn" value="Login" />
    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}

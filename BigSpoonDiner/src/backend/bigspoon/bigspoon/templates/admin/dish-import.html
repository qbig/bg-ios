{% extends "admin/change_form.html" %}

<!-- LOADING -->
{% load i18n %}

<!-- BREADCRUMBS -->
{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href="/admin/">Home</a>
    › <a href="/admin/bg_inventory/">Bg_inventory</a>
    › <a href="/admin/bg_inventory/dish">Dish</a>
    › Import Dish
</div>
{% endblock %}


{% block content %}
<form method='POST' accept=".csv" enctype="multipart/form-data">{% csrf_token %}
    <fieldset class="module aligned">
        {% for field in form %}
        <div class="form-row">
            {{ field.label_tag }}
            <p>{{ field.errors }}</p>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
    </fieldset>

    <div class="submit-row">
        <input type="submit" value="Upload" class="default" name="_save">
    </div>
</form>
{% endblock %}
